server:
  port: 7080
swagger:
  basePackage: com.shark.example
spring:
  application:
    name: Example
  messages:
    basename: i18n/messages
    encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/example
    username: 'root'
    password: '123456'
    hikari:
      idle-timeout: 10000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: example
  flyway:
    locations: classpath:db/migration